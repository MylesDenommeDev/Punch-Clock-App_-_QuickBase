<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Obtain Lon-Lat</title>

  <!--Google Font Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">


  <style>
    :root {
      --flipping-card-container---width: 80vw;
      --flipping-card-container---height: 80vw;
      --flipping-card-container---visibility: hidden;

      --top-MSG-box---top: 1vw;
      --top-MSG-box---height: 6vw;

      --bottom-MSG-box---bottom: 1vw;
      --bottom-MSG-box---height: 6vw;

      --layerTwo-overlay--visibility: visible;
      --layerTwo-overlay--opacity: 1;
      --selfieSectionContainer--visibility: hidden;
      --selfieSectionContainer--opacity: 0;

      --upper-lower-canvas---height: 6vw;
      --upper-lower-canvas---font-size: 3vw;

      --canvas-area---width: 78vw;

      --img-width: 100%;
      --img-height: auto;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
      font-family: 'Poppins', sans-serif;
      font-size: 3vh;
      line-height: 6vh;
      font-weight: 400;
      scroll-behavior: smooth;
      color: black;
    }

    /**This is supposed to fix SVG height/width of 100% not working in Firefox !!**/
    body,
    html,
    #main-contents {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-size: 0;
      display: inline-block;
      position: absolute;
    }



    .flipping-card-container {
      position: relative;
      display: inline-block;
      width: var(--flipping-card-container---width);
      height: var(--flipping-card-container---height);
      perspective: 128vw;
      border-radius: 50%;
      box-shadow: 0 0 4vh rgba(0, 0, 0, 0.75);
      /**This can be set to "visible" in JS after screen orientation is calc'd**/
      visibility: var(--flipping-card-container---visibility);
    }

    .flipping-card {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      -webkit-animation: card-flip-animation 2.25s ease infinite;
      animation: card-flip-animation 2.25s ease infinite;
      transform-style: preserve-3d;
    }

    @-webkit-keyframes card-flip-animation {

      25%,
      75% {
        -webkit-transform: rotateY(-180deg);
      }

      100% {
        -webkit-transform: rotateY(-360deg);
      }
    }

    @keyframes card-flip-animation {

      25%,
      75% {
        transform: rotateY(-180deg);
      }

      100% {
        transform: rotateY(-360deg);
      }
    }

    .flipping-card-front,
    .flipping-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      /* Safari */
      backface-visibility: hidden;
      /**border: 1px solid black;**/
    }

    .flipping-card-front {
      background: transparent;
    }

    .flipping-card-back {
      -webkit-transform: rotateY(-180deg);
      transform: rotateY(-180deg);
      background: transparent;
      /**-moz-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    -o-transform: scalex(-1);
    -ms-transform: scaleX(-1);
    transform: scaleX(-0.5);**/

      /**Really cool effet, when applied it merges the front and back together and forms a plug !!!**/
      /**Also, the first two rules must be removed, and the next four have to be re-added**/
      /**transform: scale(-1, 1);**/
    }

    .flipping-card-back--helper {
      -webkit-transform: rotateY(-180deg);
      transform: rotateY(-180deg);
    }


    #loadingScreenTopBox {
      position: absolute;
      display: inline-block;
      text-align: center;
      justify-content: center;
      height: var(--top-MSG-box---height);
      width: 80%;
      top: var(--top-MSG-box---top);
      font-size: calc(var(--top-MSG-box---height)/1.5);
      line-height: var(--top-MSG-box---height);
      overflow: hidden;
    }

    #loadingScreenBottomBox {
      position: absolute;
      display: inline-block;
      text-align: center;
      justify-content: center;
      height: var(--bottom-MSG-box---height);
      width: 80%;
      bottom: var(--bottom-MSG-box---bottom);
      font-size: calc(var(--bottom-MSG-box---height)/1.5);
      line-height: var(--bottom-MSG-box---height);
      overflow: hidden;
    }



    .stageContainerOuter {
      position: absolute;
      display: inline-table;
      width: 100%;
      height: 100%;
      /**this will allow for several images to be horizontally stacked as inline-blocks for the image carousel animations**/

      white-space: nowrap;
      transition: 0.725s cubic-bezier(.83, .05, .62, .97);
    }

    .stageContainer {
      display: inline-block;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .stageLayer {
      position: absolute;
      display: inline-flex;
      vertical-align: top;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: column;
      overflow: hidden;
      white-space: nowrap;
      height: 100%;
      width: 100%;
    }



    /*LayerTwo Items*/

    #selfieSectionContainer {
      position: absolute;
      display: inline-flex;
      vertical-align: top;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: column;
      overflow: hidden;
      white-space: nowrap;
      height: 100%;
      width: 100%;
      visibility: var(--selfieSectionContainer--visibility);
      transition: 0.275s ease-in-out;
      opacity: var(--selfieSectionContainer--opacity);
    }

    #upperCanvasArea {
      display: inline-block;
      position: relative;
      height: auto;
      width: 80%;
      padding: 0.25%;
      overflow: hidden;
      text-align: center;
      font-size: var(--upper-lower-canvas---font-size);
      line-height: var(--upper-lower-canvas---height);
      background-color: rgb(195, 194, 194);
      border: 1px solid black;
      border-radius: 0.75px;
      white-space: initial;
    }

    #lowerCanvasArea {
      display: inline-block;
      position: relative;
      height: calc(var(--upper-lower-canvas---height)*1.5);
      width: fit-content;
      text-align: center;
      font-size: calc(var(--upper-lower-canvas---font-size)*1.5);
      line-height: calc(var(--upper-lower-canvas---height)*1.5);
      background-color: rgb(35, 193, 74);
      border: 1px solid black;
      border-radius: 5ch;
      transition: 0.125s ease-in-out;
    }

    #lowerCanvasArea:hover {
      cursor: pointer;
      background-color: rgb(49, 224, 93);
    }

    #canvasArea {
      width: 100%;
      height: var(--canvas-area---width);
      position: relative;
      background: transparent;
      text-align: center;
      display: inline-flex;
      vertical-align: top;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: row;
      overflow: hidden;
      white-space: nowrap;
    }

    #canvas {
      display: none;
    }


    .camera {
      width: 100%;
      height: 100%;
      display: inline-block;
      position: relative;
    }


    #photoPreview {
      position: relative;
      display: inline-block;
      width: var(--img-width);
      height: 100%;
      transition: 0.2s ease;
    }


    #layerTwo-overlay {
      position: absolute;
      display: inline-flex;
      justify-content: center;
      z-index: 2;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #ffffff;
      visibility: var(--layerTwo-overlay--visibility);
      transition: 0.275s ease-in-out;
      opacity: var(--layerTwo-overlay--opacity);
    }

    .layerTwo-advanceLOG {
      position: absolute;
      display: inline-block;
      left: 5%;
      top: 10%;
      text-align: center;
      line-height: 300%;
      font-size: 222%;
      width: 90%;
      height: 40%;
      white-space: initial;
    }

    .layerTwo-advanceBTN {
      border-radius: 0.25ch;
      position: absolute;
      display: inline-block;
      bottom: 15%;
      text-align: center;
      line-height: 300%;
      font-size: 222%;
      width: fit-content;
      height: 20%;
      background: rgb(193, 193, 193);
      transition: 0.175s ease-in
    }

    .layerTwo-advanceBTN:hover {
      background: rgb(255, 255, 255);
      cursor: pointer;
      border: 1.75px solid rgb(20, 18, 18);
    }

    #inputContainer {
      position: absolute;
      display: inline-flex;
      height: 100%;
      width: 100%;
      padding: 0.25%;
      vertical-align: top;
      align-items: center;
      justify-content: space-evenly;
      flex-direction: column;
    }

    #fileInputLabel {
      height: auto;
      font-size: 150%;
      line-height: 150%;
      border: 2px solid black;
      border-radius: 2.25px;
      transition: 0.175s ease;
    }

    #fileInputLabel:hover {
      background: #cddd9c;
      cursor: pointer;
    }
  </style>

</head>

    const queryString = window.location.search
    const urlParams = new URLSearchParams(queryString)
    //Obtain the current record ID # from the "Clock Out" button (Rich Text Formula)
    const projectNumber = urlParams.get('projectNumber'),
      addressStreet = urlParams.get('addressStreet'),
      addressCity = urlParams.get('addressCity'),
      addressRegion = urlParams.get('addressRegion'),

      addressCountry = urlParams.get('addressCountry'),
      relatedEmployee = urlParams.get('relatedEmployee')

    let loc1 = { 'lat': 0, 'long': 0 }
    let loc2 = { 'lat': 0, 'long': 0 }
    let projectCoordinates = "temp", geoDistanceOne = -1



    function adjustStyleBasedOnOrientation() {
      //I had to add a short timeout function (10ms) because Android does not update the client dimensions correctly, seemingly until slightly after the event handler..
      setTimeout(() => {
        //get the dimensions again
        cliWidth = document.body.clientWidth
        cliHeight = document.body.clientHeight

        if (cliHeight <= cliWidth) {
          //landscape screen dimensions (non-mobile device detected)
          //change from width: 80vw, height: 80vw, left: 10vw, to "80vh", "80vh", "10vh"
          document.querySelector(':root').style.setProperty('--flipping-card-container---width', "80vh")
          document.querySelector(':root').style.setProperty('--flipping-card-container---height', "80vh")
          document.querySelector(':root').style.setProperty('--flipping-card-container---visibility', "visible")

          document.querySelector(':root').style.setProperty('--top-MSG-box---top', "1vh")
          document.querySelector(':root').style.setProperty('--top-MSG-box---height', "6vh")

          document.querySelector(':root').style.setProperty('--bottom-MSG-box---bottom', "1vh")
          document.querySelector(':root').style.setProperty('--bottom-MSG-box---height', "6vh")

          //layerTwo Item Style Switch (landscape)
          document.querySelector(':root').style.setProperty('--canvas-area---width', "78vh")
          document.querySelector(':root').style.setProperty('--upper-lower-canvas---height', "6vh")
          document.querySelector(':root').style.setProperty('--upper-lower-canvas---font-size', "3vh")
        } else {
          //portrait (presumed to be a mobile device)
          document.querySelector(':root').style.setProperty('--flipping-card-container---width', "80vw")
          document.querySelector(':root').style.setProperty('--flipping-card-container---height', "80vw")
          document.querySelector(':root').style.setProperty('--flipping-card-container---visibility', "visible")

          document.querySelector(':root').style.setProperty('--top-MSG-box---top', "1vw")
          document.querySelector(':root').style.setProperty('--top-MSG-box---height', "6vw")

          document.querySelector(':root').style.setProperty('--bottom-MSG-box---bottom', "1vw")
          document.querySelector(':root').style.setProperty('--bottom-MSG-box---height', "6vw")

          //layerTwo Item Style Switch (landscape)
          document.querySelector(':root').style.setProperty('--canvas-area---width', "78vw")
          document.querySelector(':root').style.setProperty('--upper-lower-canvas---height', "6vw")
          document.querySelector(':root').style.setProperty('--upper-lower-canvas---font-size', "3vw")
        }
      }, 10)//end of setTimeout() function
    }



    function bodyLoadedFunction() {


      window.addEventListener('orientationchange', function () {
        //alert("Please do not change your screen orientation while using this app.")
        //window.location.reload()
        adjustStyleBasedOnOrientation()

      })

      //Added support for laptop users and those who are able to adjust their windows size (fixing style based on orientation)
      window.addEventListener('resize', function () {
        //alert("Please do not change your screen orientation while using this app.")
        //window.location.reload()
        adjustStyleBasedOnOrientation()

      })


      confirmButton.addEventListener(
        "click",
        (ev) => {
          if (hasTakenPhoto) {
            switchLayer(3)
            setTimeout(() => {
              processPhoto()
            }, 75)
            ev.preventDefault()
          } else {
            alert('Please take a photo before clicking \"confirm\"')
          }
        },
        false,
      )


      adjustStyleBasedOnOrientation()

      //Get current date / time
      currentDate = new Date().toLocaleDateString()
      currentTime = new Date().toLocaleTimeString()
      formattedDateTime = currentDate + " " + currentTime


      //Identify coordinates (Lon / Lat)
      if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(
          function (position) {
            badGPS = false
            badGPSin = 0
            latitude = position.coords.latitude
            longitude = position.coords.longitude
            //fid 7 is Clock-In LAT, fid 8 is Clock-In LON
            loc1 = { 'lat': latitude, 'long': longitude }

            switchLayer(2)

          },

          function error(err) {
            latitude = 0
            longitude = 0
            console.warn(`ERROR(${err.code}): ${err.message}`)
            //Employee may be in a building that blocks GPS, but if the GPS cannot be identified within 5 sec, then just use Lat/Lon of 0
            switchLayer(2)

          },

          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
          }
        )

      } else {
        //No GPS available (either no permission, no device component, maybe another reason like GPS disabled in device HUD).
        console.log("Geolocation is not supported by this browser, or GPS permission was denied.")
        //Default to creating a timecard record in QB with no image, and lat/lon of 0.
        switchLayer(2)
      }

    }//end of bodyLoadedFunction()

    function switchLayer(layer) {
      if (layer == 2) {
        setTimeout(() => {
          document.getElementsByClassName('stageContainerOuter')[0].style.transform = "translate(-100%, 0)"
        }, 50)
      } else if (layer == 3) {
        setTimeout(() => {
          document.getElementsByClassName('stageContainerOuter')[0].style.transform = "translate(-200%, 0)"
        }, 50)
      }
    }

    function newFileSelected(event) {
      let allowFileProcessing = true

      if (!hasTakenPhoto)
        hasTakenPhoto = true

      let selectedFile = event.target.files[0]
      let reader = new FileReader()
      //Check, make sure they didn't take a video.. (should only be a photo!!)
      let fileName = String(selectedFile.name)
      fileName = String(fileName).match(/\.[0-9a-z]+$/i)
      fileName = String(fileName).substring(1)
      //.match(/\.[0-9a-z]+$/i).substring(1) //regex for .extension

      if (fileName == "mp4" || fileName == "MP4") {
        allowFileProcessing = false
        hasTakenPhoto = false
        alert("Please do not upload or capture VIDEO files !")
        photoPreview.value = defaultValue
      }

          if(allowFileProcessing) {
        photoPreview.title = selectedFile.name

        reader.onload = function (event) {
          photoPreview.src = event.target.result
        }

        reader.readAsDataURL(selectedFile)
      }//end of if statement, that checks wether or not they are trolling us with a video file...
      else {
        photoPreview.src = ''
      }
    }

    function processPhoto() {
      const context = canvas.getContext("2d")
      //let imgWidth = photoPreview.naturalWidth, imgHeight = photoPreview.naturalHeight
      canvas.width = width
      canvas.height = height
      context.drawImage(photoPreview, 0, 0, width, height)

      data = canvas.toDataURL("image/jpeg", 0.32).split(',')[1]
      dataAsString = String(data)
      dataAsString = dataAsString.replace(/\-/g, '+').replace(/\_/g, '/')

      //alert("src img size: " + data.length*0.75)
      //console.log(dataAsString)
      submitEverything()
    }


    function setupSelfieFunctionality() {

      if (hasProceeded == false)
        hasProceeded = true

      document.querySelector(':root').style.setProperty('--layerTwo-overlay--opacity', "0")
      setTimeout(() => {
        document.querySelector(':root').style.setProperty('--selfieSectionContainer--visibility', "visible")
      }, 5)
      setTimeout(() => {
        document.querySelector(':root').style.setProperty('--layerTwo-overlay--visibility', "hidden")
        document.querySelector(':root').style.setProperty('--selfieSectionContainer--opacity', "1")
      }, 285)

    }


    function getGeoDistance(lat1, lon1, lat2, lon2) {
      if (!badGPS) {
        let radlat1 = Math.PI * lat1 / 180
        let radlat2 = Math.PI * lat2 / 180
        let radlon1 = Math.PI * lon1 / 180
        let radlon2 = Math.PI * lon2 / 180
        let theta = lon1 - lon2
        let radtheta = Math.PI * theta / 180
        let dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta)
        dist = Math.acos(dist)
        dist = dist * 180 / Math.PI
        dist = dist * 60 * 1.1515
        //remove this calc if you want the distance in miles (otherwise, it's in km)
        dist = dist * 1.609344
        return dist
      } else {
        return -1
      }
    }

    function submitEverything() {

      //use TOM-TOM API to get pojectAddress name string
      let fullAddress = `https://api.geoapify.com/v1/geocode/search?text=` + addressStreet + `, ` + addressCity + `, ` + addressRegion + `, ` + addressPostalCode + `, ` + addressCountry + `&apiKey=my-api-key-was-removed-for-github`

      let geocoderResult = fetch(fullAddress).then(response => response.json())
        .then(result => {
          loc2.long = result.features[0].geometry.coordinates[0]
          loc2.lat = result.features[0].geometry.coordinates[1]
          //Now put them together (Lat/Lon) to make a full coordinate set for the Project Address Coordinates!
          projectCoordinates = loc2.lat + ", " + loc2.long
          //Take project coordinates, and calculate straight-line distance from clock-in coordiantes.
          geoDistanceOne = getGeoDistance(loc1.lat, loc1.long, loc2.lat, loc2.long)
          if (geoDistanceOne != -1) {
            geoDistanceOne = geoDistanceOne.toFixed(2)
          }

          fileAPI_Options = {
            method: "POST",
            credentials: "include",
            headers: {
              "Content-Type": "application/xml",
              "Content-Length": "",
              "QUICKBASE-ACTION": "API_AddRecord"
            },
            body: `<qdbapi><field fid="7">` + latitude + `</field>` +
              `<field fid="8">` + longitude + `</field><field fid="9">${formattedDateTime}</field>` +
              `<field fid="10">${projectNumber}</field><field fid="12">1</field><field fid="18">1</field>` +
              `<field fid="22">${latitude}</field><field fid="23">${longitude}</field>` +
              `<field fid="41">${relatedEmployee}</field>` +
              `<field fid="54">${geoDistanceOne}</field>` +
              `<field fid="65">${badGPSin}</field>` +
              `<field fid="69">${projectCoordinates}</field>` +
              `<field fid="70">1</field>` +
              `<field fid="90" filename="clock-in--photo.jpg">${dataAsString}` +
              `</field></qdbapi>`
          }
          //final step
          fetch(`https://COMPANY-REALM-REMOVED.quickbase.com/content/was/obfuscated/here?`, fileAPI_Options)
            .then(response => response.text()
            )
            .then(data => {
              console.log(data)
              const xmlParser = new DOMParser()
              const currentRecID = xmlParser.parseFromString(data, "text/xml")
              recIDvalue = currentRecID.getElementsByTagName("rid")[0].childNodes[0].nodeValue
              //alert(recIDvalue)
              setTimeout(() => {
                window.location = `https://COMPANY-REALM-REMOVED.quickbase.com/content/was/obfuscated/here?a=dr&rid=${recIDvalue}`
              }, 200)

            })
        })

    }


  </script>
